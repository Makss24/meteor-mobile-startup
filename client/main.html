<head>
  <title>meteor-startup</title>

  <!-- Meta of chriswessels:slideout meteor package -->
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<template name="main">

    <div class="slideout-menu">
        {{ #if isConnected }}
            <div class="item">
                <a href="{{ pathFor 'home' }}">Accueil</a>
            </div>
            <div class="item">
                <a class="js-logout" href="{{ pathFor 'login' }}">DÃ©connexion</a>
            </div>
        {{ /if }} <!--isConnected-->
    </div>

    {{ #if isConnected }}
        <div class="top-bar">
            <a class="js-menu-toggle">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </a>
        </div>
    {{ /if }} <!--isConnected-->

    <div class="app-content {{ #unless isConnected }}not-connected{{ /unless }}">
        {{ > Template.dynamic template=content }}
    </div>

</template>
